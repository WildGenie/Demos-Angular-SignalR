
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="SPA with Angular, signalR, OWIN and Nancy DEMO ">
    <meta name="author" content="">
    <title>Angulair</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/cover.css" rel="stylesheet" />
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-app="angulair">
    <div class="site-wrapper">
        <div class="site-wrapper-inner">
            <div class="cover-container">
                <div class="masthead clearfix">
                    <div class="inner">
                        <h3 class="masthead-brand">Angulair Project</h3>
                        <ul class="nav masthead-nav">
                            <li class="active"><a href="#">Home</a></li>
                            <li><a href="/about">About</a></li>
                        </ul>
                    </div>
                </div>

                <div class="inner cover" ng-controller="questionController">
                    <h1 class="cover-heading">{{question.content}}</h1>
                    <p class="lead">
                        (Click "yes" to vote up and "no" to vote against)
                    </p>
                    <p class="lead">
                        <a href="#" class="btn btn-lg btn-success" ng-click="up()">Yes
                            <span ng-show="question.voteUp">({{question.voteUp}})</span></a>
                        <a href="#" class="btn btn-lg btn-danger" ng-click="down()">No <span ng-show="question.voteDown">({{question.voteDown}})</span></a>
                    </p>
                    <p class="lead" ng-show="results">
                        Total votes : {{results.total()}}
                    </p>
                    <div class="progress">
                        <div class="progress-bar progress-bar-success" role="progressbar" aria-valuemin="0" aria-valuemax="100" ng-style="{'width': yes()+'%'}">
                            <span class="sr-only">{{yes()}}% Yes</span>
                        </div>
                    </div>
                    <div class="progress">
                        <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" ng-style="{'width': no()+'%'}">
                            <span class="sr-only">{{no()}}% No</span>
                        </div>
                    </div>
                </div>
                

                <div class="mastfoot">
                    <div class="inner">
                        <p>(c) 2014 by @rhwy (Rui Carvalho)</p>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Js
    ================================================== -->

    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/jquery.signalR-2.0.2.min.js"></script>
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/angular-route.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="/signalr/hubs"></script>
    <script src="angular-signalr-service.js"></script>
    <script src="app.js"></script>
</body>
</html>
